<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer</title>
    <link rel="stylesheet" href="choronometer.css">
</head>
<body >
    <h1 id="title"><span class="gradient">CHRONO METER</span></h1>
    <div class="circle">
        <h2 id="chronometer-holder" >Chronometer: </h2><h2 id="timer">0</h2><br>
        <p id="minutes-holder">25</p> :
        <p id="seconds-holder">00</p><br><br>
        <button id="start" onclick="start()" style="background-color: red;color: white;">Start</button>
        <button id="stop" onclick="stop()" style="background-color: red;color: white;">Stop</button>
        <button id="reset" onclick="reset()" style="background-color: red;color: white;">Reset</button>
    </div>
    <script src="chorometer.js"></script>
</body>
</html>
